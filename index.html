
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayushman Portfolio</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ayushman SMM Portfolio</h1>
        <p>Creative | Professional | Social Media Management</p>
    </header>
    <section>
        <h2>Mockup Post Designs</h2>
        <div class="gallery">
            <img src="assets/mockup1.png" alt="Mockup 1">
            <img src="assets/mockup2.png" alt="Mockup 2">
        </div>
    </section>
    <section>
        <h2>Reel Thumbnails</h2>
        <div class="gallery">
            <img src="assets/reel1.png" alt="Reel 1">
            <img src="assets/reel2.png" alt="Reel 2">
        </div>
    </section>
    <section>
        <h2>Before / After Insights</h2>
        <div class="gallery">
            <img src="assets/before.png" alt="Before">
            <img src="assets/after.png" alt="After">
        </div>
    </section>
</body>
</html>
